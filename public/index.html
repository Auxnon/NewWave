<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>NewWave</title><style>#main{
			width: 100%;
			height: 100%;
			position: absolute;
			margin: 0;
			left: 0;
			top: 0;
		}
		#mainTitle{
			border-radius: 32px;
			position: fixed;
			left: 50%;
			top: 64px;
			transform: translate(-50%);
			border: 5px black solid;
			fill-opacity:0;
			stroke: black;
			stroke-width:5;
			stroke-linejoin: bevel;
			pointer-events: none;
			transition: left 0.3s;
		}

		#mainTitle *{
			animation: pulse 1.2s backwards;
		}
		.a{
			animation-delay: 0.5s !important;
			transition: transform 1s;
		}
		.a2{
			animation-delay: 0.75s !important;
			transition: transform 1s;
		}
		.k{
			animation-delay: 1.25s !important;
		}
		.k2{
			animation-delay: 1.5s !important;
		}
		.e{
			animation-delay: 2s !important;
		}
		.A{
			animation-delay: 2.5s !important;
		}
		.A2{
			animation-delay: 2.75s !important;
		}
		.v{
			animation-delay: 3.25s !important;
		}
		.o{
			animation-delay: 3.75s !important;
		}
		.y{
			animation-delay: 4.25s !important;
		}
		.y2{
			animation-delay: 4.75s !important;
		}
		@keyframes pulse{
			0%{
				stroke-dasharray: 0 250;
				/*stroke-width:1;*/
			}
			100%{
				stroke-dasharray: 250 0;
				/*stroke-width:10;*/
			}
		}
		.vertText{
			position: relative;
			color: white;
			font-size: 42px;
			display: block;
			font-family: sans-serif;
			transition: opacity 0.4s;
			white-space: nowrap;
			font-size: 6vw;
			transform: rotate(90deg);
			top: 50%;
		}
		.vertText *{
			position: absolute;
			transform: translate(-50%,-50%);
		}

		.column{
			width: 6%;
			height: 100%;
			background: #F44F4F;
			position: relative;
			/*display: inline-block;*/
			transition: width 0.8s;
			float: left;
			overflow: hidden;
		}
		.openedColumn{
			width: 76%;
		}

		.openedColumn .vertText{
			opacity: 0;
		}
		.canvasHolder{
			width: 100%;
			height: 100%;
			position: relative;
			opacity: 0;
			transition: opacity 1s;
			margin: 0;
			
			top: 0;
			overflow: hidden;
		}
		.canvasHolder *{
			position: relative;
			left: 50%;
			transform: translate(-50%);
		}
		#seg1{
			background-color: #8dd1ee;
			background-image: linear-gradient(160deg, #8dd1ee 0%, #ffffff 100%);

		}
		#seg2{
			background: #8016B9;
		}
		#seg3{
			background: #A7FF18
		}
		#seg4{
			background: #5CA1E0;
		}
		#seg5{
			background: #FFED7A;
			float:none;
			width: auto !important;
			overflow: hidden;
		}
		#afterImage{
			width: 76vw;
			height: 100%;
			position: relative;
			margin: 0;
			left: 50%;
			top:0;
			overflow: hidden;
			transition: opacity 0.6s;
			transform: translate(-50%);
		}</style></head><body><div id="main"><div class="column" id="seg1"><div class="vertText"><div>Test 1</div></div></div><div class="column" id="seg2"><div class="vertText"><div>Potatoes are alright</div></div></div><div class="column openedColumn" id="seg3"><div class="vertText"><div>This is the middle</div></div></div><div class="column" id="seg4"><div class="vertText"><div>Yuppers</div></div></div><div class="column" id="seg5"><div class="vertText"><div>Thanks</div></div><img id="afterImage" style="opacity:0" src=""/></div></div><svg id="mainTitle" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-10 0 320 100" width="300" height="100"><path d="M20.8 75V28.5L42 56.1l21.4-27.6V75" class="M"/><path d="M98 58.3c0 6.3-5.4 11.4-12 11.4-6.5 0-11.8-5.1-11.8-11.4 0-6.3 5.3-11.4 11.8-11.4 6.6 0 12 5 12 11.4z" class="a"/><path d="M106.1 70c-4 .4-6.4-3.7-7.6-12.1-3-21.7-10.7-26.4-23.3-14.1" class="a2"/><path d="M113.4 28.5V70" class="k"/><path d="M131.2 45.8l-17.8 6.9L131.2 63" class="k2"/><path d="M139 56.1c-.3.2 7.7.2 23.9 0-2.7-7-6.6-10.5-11.8-10.3-7.8.3-10.5 3-12 10.3-1.6 7.3 4 14.2 11.7 13.8a23 23 0 0012-3.5" class="e"/><path d="M170.4 70l14.2-41.5L199 70" class="A"/><path d="M176 52.7h20" class="A2"/><path d="M202.4 45.8l10 24.2L223 45.8" class="v"/><path d="M227.4 57.9c0 6.6 5.5 12 12.3 12 6.9 0 12.4-5.4 12.4-12 0-6.7-5.5-12.1-12.4-12.1-6.8 0-12.3 5.4-12.3 12z" class="o"/><path d="M283.3 46.8l-27.8 43.9" class="y"/><path d="M258.3 49.2l13.3 17.3" class="y2"/></svg><script src="main.c91cc3ebdf55046e7e96.js"></script></body></html>
