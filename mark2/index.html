<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{
			background-color: black;
			overflow: hidden;
			touch-action:none;
			margin: 0;
			width: 100%;
			height: 100%;
		}
		.app{
			position: absolute;
			background-color: #4158D0;
			background-image: linear-gradient(156deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
			border-radius:  16px;
			width: 128px;
			height: 128px;
			top: -100px;
			transform: translate(-50%,-50%);
			transition: 0.4s;
			z-index: 1;
		}
		.appMove{
			border-top: 6px white solid;
			transition: border-radius 0.4s, width 0.4s, height 0.4s;
		}

		#bar{
			position: absolute;
			width: 256px;
			height: 128px;
			border-radius: 32px;
			/*border: white 3px solid;*/
			background-color: #4444;
			transform: translate(-50%,-50%);
			left: 50%;
			bottom: 64px;
			box-sizing: border-box;
			z-index: 1;
		}
		#barHandle{
			width: 80%;
			height: 64px;
			border-radius: 32px;
			/*border: white solid 3px;*/
			position: absolute;
			top:50%;
			left: 50%;
			transform: translate(-50%,-200%);
		}
		.appMax{
			width: 100%;
			height: 100%;
			border-radius: 0px;
			top: 50% !important;
			left: 50% !important;
		}
		#two{
			background-color: #FAD961;
			background-image: linear-gradient(90deg, #FAD961 0%, #F76B1C 100%);
		}
		#thr{
			background-color: #FA8BFF;
			background-image: linear-gradient(45deg, #FA8BFF 0%, #2BD2FF 52%, #2BFF88 90%);
		}
		svg{
			position: absolute;
			left: 0;
			top: 0;
			margin:0;
			pointer-events: none;
		}

		#brightness{
			width: 56px;
			height: 56px;
			border-radius: 28px;
			position: absolute;
			top: 0;
			right: 0;
			background-repeat: no-repeat;
    		background-size:48px;
    		background-position: center center;

			
			background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="white"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M22.6 11.29L20 8.69V5c0-.55-.45-1-1-1h-3.69l-2.6-2.6c-.39-.39-1.02-.39-1.41 0L8.69 4H5c-.55 0-1 .45-1 1v3.69l-2.6 2.6c-.39.39-.39 1.02 0 1.41L4 15.3V19c0 .55.45 1 1 1h3.69l2.6 2.6c.39.39 1.02.39 1.41 0l2.6-2.6H19c.55 0 1-.45 1-1v-3.69l2.6-2.6c.39-.39.39-1.03 0-1.42zm-4.68 1.69c-.34 2.12-1.85 3.94-3.88 4.66-1.21.43-2.41.45-3.5.18-.41-.1-.48-.65-.13-.9C11.98 15.84 13 14.04 13 12s-1.02-3.84-2.58-4.92c-.35-.24-.29-.79.13-.9 1.09-.27 2.29-.25 3.5.18 2.02.72 3.54 2.54 3.88 4.66.05.33.07.66.07.98-.01.32-.03.65-.08.98z"/></svg>');
		}
		.brightnessDark{
			background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" ><path d="M0 0h24v24H0V0z" fill="none"/><path d="M20 15.31l2.6-2.6c.39-.39.39-1.02 0-1.41L20 8.69V5c0-.55-.45-1-1-1h-3.69l-2.6-2.6c-.39-.39-1.02-.39-1.41 0L8.69 4H5c-.55 0-1 .45-1 1v3.69l-2.6 2.6c-.39.39-.39 1.02 0 1.41L4 15.3V19c0 .55.45 1 1 1h3.69l2.6 2.6c.39.39 1.02.39 1.41 0l2.6-2.6H19c.55 0 1-.45 1-1v-3.69zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/></svg>') !important;
		}

		#mainTitle{
			border-radius: 32px;
			position: fixed;
			left: 50%;
			transform: translate(-50%);
			border: 5px white solid;
			fill-opacity:0;
			stroke: white;
			stroke-width:5;
			stroke-linejoin: bevel;
			pointer-events: none;
			transition: top 0.3s;
		}
		#mainTitle *{
			animation: pulse 1.2s backwards;
		}
		.a{
			animation-delay: 0.5s !important;
			transition: transform 1s;
		}
		.a2{
			animation-delay: 0.75s !important;
			transition: transform 1s;
		}
		.k{
			animation-delay: 1.25s !important;
		}
		.k2{
			animation-delay: 1.5s !important;
		}
		.e{
			animation-delay: 2s !important;
		}
		.A{
			animation-delay: 2.5s !important;
		}
		.A2{
			animation-delay: 2.75s !important;
		}
		.v{
			animation-delay: 3.25s !important;
		}
		.o{
			animation-delay: 3.75s !important;
		}
		.y{
			animation-delay: 4.25s !important;
		}
		.y2{
			animation-delay: 4.75s !important;
		}
		@keyframes pulse{
			0%{
				stroke-dasharray: 0 250;
				/*stroke-width:1;*/
			}
			100%{
				stroke-dasharray: 250 0;
				/*stroke-width:10;*/
			}
		}


	</style>
</head>
<body>
	<div id="bar">
		<div id="barHandle"></div>
	</div>
		<div class="app" id="one"></div>
		<div class="app" id="two"></div>
		<div class="app" id="thr"></div>

	<svg stroke="white" fill="none" stroke-width="6" stroke-linecap="round">
		<path d="M0 0 L 0 2"/>	
	</svg>
	<svg id="mainTitle" style="top: 28px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-10 0 320 100" width="300" height="100">
	    <path d="M20.8 75V28.5L42 56.1l21.4-27.6V75" class="M"/>
	    <path d="M98 58.3c0 6.3-5.4 11.4-12 11.4-6.5 0-11.8-5.1-11.8-11.4 0-6.3 5.3-11.4 11.8-11.4 6.6 0 12 5 12 11.4z" class="a"/>
	    <path d="M106.1 70c-4 .4-6.4-3.7-7.6-12.1-3-21.7-10.7-26.4-23.3-14.1" class="a2"/>
	    <path d="M113.4 28.5V70" class="k"/>
	    <path d="M131.2 45.8l-17.8 6.9L131.2 63" class="k2"/>
	    <path d="M139 56.1c-.3.2 7.7.2 23.9 0-2.7-7-6.6-10.5-11.8-10.3-7.8.3-10.5 3-12 10.3-1.6 7.3 4 14.2 11.7 13.8a23 23 0 0012-3.5" class="e"/>
	    <path d="M170.4 70l14.2-41.5L199 70" class="A"/>
	    <path d="M176 52.7h20" class="A2"/>
	    <path d="M202.4 45.8l10 24.2L223 45.8" class="v"/>
	    <path d="M227.4 57.9c0 6.6 5.5 12 12.3 12 6.9 0 12.4-5.4 12.4-12 0-6.7-5.5-12.1-12.4-12.1-6.8 0-12.3 5.4-12.3 12z" class="o"/>
	    <path d="M283.3 46.8l-27.8 43.9" class="y"/>
	    <path d="M258.3 49.2l13.3 17.3" class="y2"/>
	</svg>
	<div id="brightness"></div>
</body>
<script src="min.js"></script>
</html>
