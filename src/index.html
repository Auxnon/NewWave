<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NewWave</title>
	<style>
		#main{
			width: 100%;
			height: 100%;
			position: absolute;
			margin: 0;
			left: 0;
			top: 0;
		}
		#makeavoy{
			width: 96px;
			height: 64px;
			border-radius: 32px;
			position: fixed;
			left: 50%;
			top: 256px;
			transform: translate(-50%);
			border: 3px black solid;
		}
		.column{
			width: 6%;
			margin-right: -4px;
			height: 100%;
			background: #F44F4F;
			position: relative;
			/*display: inline-block;*/
			transition: width 0.6s;
			float: left;
		}
		.canvasHolder{
			background: #0005;
			width: 100%;
			height: 60%;
			position: relative;
			opacity: 0;
			transition: opacity 1s;
		}
		#seg2{
			background: #8016B9;
		}
		#seg3{
			background: #A7FF18
		}
		#seg4{
			background: #5CA1E0;
		}
		#seg5{
			background: #FFED7A;
			float:none;
			width: auto;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div id="main">
	<div class="column" id="seg1"></div>
	<div class="column" id="seg2"></div>
	<div class="column" id="seg3"></div>
	<div class="column" id="seg4"></div>
	<div class="column" id="seg5"></div>
	</div>
	<div id="makeavoy"></div>
	
</body>
</html>
