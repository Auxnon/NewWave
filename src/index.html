<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NewWave</title>
	<style>
		body{
			background-color: black;
		}
		#main{
			width: 100%;
			height: 100%;
			position: absolute;
			margin: 0;
			left: 0;
			top: 0;
			overflow: hidden;
			touch-action:none;
		}
		.app{
			position: absolute;
			background-color: #4158D0;
			background-image: linear-gradient(156deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
			border-radius:  16px;
			width: 56px;
			height: 56px;
			top: -100px;
			transform: translate(-50%,-50%);
			transition: 0.8s;
			z-index: 1;
			overflow: hidden;
		}
		.appMove{
			border-top: 6px white solid;
			transition: border-radius 0.4s, width 0.4s, height 0.4s;
		}

		#bar{
			position: absolute;
			width: 256px;
			height: 128px;
			border-radius: 16px;
			/*border: white 3px solid;*/
			background-color: #7774;
			transform: translate(-50%,-50%);
			left: 50%;
			bottom: 64px;
			box-sizing: border-box;
			z-index: 1;
		}
		#barHandle{
			width: 80%;
			height: 32px;
			border-radius: 32px;
			/*border: white solid 3px;*/
			position: absolute;
			top:50%;
			left: 50%;
			transform: translate(-50%,-200%);
		}
		.appMax{
			width: 100%;
			height: 100%;
			border-radius: 0px;
			top: 50% !important;
			left: 50% !important;
		}
		#appCenter{
			position: absolute;
			/*border: white solid 3px;*/
			background-color: #7774;
			box-sizing: border-box;
			border-radius: 16px;
			width: 80%;
			height: 80%;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
		}
		svg{
			position: absolute;
			left: 0;
			top: 0;
			margin:0;
			pointer-events: none;
		}


		#mainTitle{
			border-radius: 32px;
			position: fixed;
			left: 50%;
			transform: translate(-50%);
			border: 5px white solid;
			fill-opacity:0;
			stroke: white;
			stroke-width:5;
			stroke-linejoin: bevel;
			pointer-events: none;
			transition: top 0.3s;
		}
		#mainTitle *{
			animation: pulse 1.2s backwards;
		}
		.a{
			animation-delay: 0.5s !important;
			transition: transform 1s;
		}
		.a2{
			animation-delay: 0.75s !important;
			transition: transform 1s;
		}
		.k{
			animation-delay: 1.25s !important;
		}
		.k2{
			animation-delay: 1.5s !important;
		}
		.e{
			animation-delay: 2s !important;
		}
		.A{
			animation-delay: 2.5s !important;
		}
		.A2{
			animation-delay: 2.75s !important;
		}
		.v{
			animation-delay: 3.25s !important;
		}
		.o{
			animation-delay: 3.75s !important;
		}
		.y{
			animation-delay: 4.25s !important;
		}
		.y2{
			animation-delay: 4.75s !important;
		}
		@keyframes pulse{
			0%{
				stroke-dasharray: 0 250;
				/*stroke-width:1;*/
			}
			100%{
				stroke-dasharray: 250 0;
				/*stroke-width:10;*/
			}
		}
		
		
		.canvasHolder{
			width: 100%;
			height: 100%;
			position: relative;
			opacity: 0;
			transition: opacity 1s;
			margin: 0;
			top: 0;
			overflow: hidden;
			touch-action:none;
		}

		.canvasHolder *{
			position: relative;
			left: 50%;
			transform: translate(-50%);
		}
		#afterImage{
			width: 100vw;
			height: 100vh;
			position: relative;
			margin: 0;
			left: 50%;
			top:0;
			overflow: hidden;
			transition: opacity 0.6s;
			transform: translate(-50%);
			touch-action:none;
		}

		cube{
	--s:1s;
	transform-style: preserve-3d;
	top:50%;
	left:50%;
	position: absolute;
	width: 100px;
	height: 100px;
	background-color: rgba(255,0,0,0.3);
	transition: transform 1s;
	/*transform:  rotate(0,0,1, 10deg);*/
	animation: cubeSpin var(--s) linear forwards infinite;
	outline:5px solid black;
	box-sizing: border-box;
}
cube:before{
	display: block;
	content:'';
	width: 100px;
	height: 100px;
	top:00px;
	left:0px;
	position: absolute;
	background-color: rgba(0,0,255,0.3);
	transform:  rotateX( 90deg) translateZ(50px) translateY(-50px);
	outline:5px solid black;
	box-sizing: border-box;
}
cube:after{
	display: block;
	content:'';
	width: 100px;
	height: 100px;
	/*top:100px;
	left:0px;*/
	position: absolute;
	background-color: rgba(0,255,0,0.3);
	transform: rotateY( 90deg) translateZ(50px) translateX(50px);
	outline:5px solid black;
	box-sizing: border-box;
}
@keyframes cubeSpin{
	00% {transform: rotate3d(-1,0,0, 90deg) translate3d(0,0,50px);}
	33% {transform: rotate3d(0,-1,0, 90deg) translate3d(0,0,50px);}
	66% {transform: rotate3d(0,0,0, 90deg);}
	100% {transform: rotate3d(-1,0,0, 90deg) translate3d(0,0,50px);}

	100% {transform: rotate3d(-1,-1,-1, 90deg) translate3d(0,0,50px);}*/
	
	/*90% {transform: rotate3d(-1,-1,0, 90deg)translate3d(0,0,50px);}*/

}
