<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		svg{
			position: absolute;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<svg>
		<path d="M0 0 L10 10" width="512" height="512" viewbox="0 0 512 512"/>
	</svg>
</body>
<script>
	function init(){
		let path=document.querySelector('path')
		st="M0 0"
		let count=20;
		let TAU=Math.PI*2
		let span=TAU;
		let increment=span/count
		let alt=0;
		for(let i=0;i<count;i++){
			
			
			st+="Q"
			for(let j=0;j<2;j++){
				let val;
				switch(alt){
					case 0:val=100;break;
					case 1:
					case 2:val=85;break;
					case 3:
					case 4:val=70;break;
					case 5:
					case 6:val=85;break;
					case 7:
					default: alt=0;val=100;
				}
				
				let x=256+Math.cos((i)*increment)*val
				let y=256+Math.sin((i)*increment)*val
				st+=""+x+" "+y+" "
				alt+=1
			}
			
			
		}
		path.setAttribute('d',st)
	}init();
	
</script>
</html>
